name: Wraith

on:
  push:
    branches: [master]

jobs:
  Build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: build project
        run: mvn clean install
  Deploy:
    runs-on: self-hosted
    needs: Build
    steps:
      - name: Stop service
        run: net stop Wraith
      - name: Deploy Jar
        run: move /Y C:\Users\Ben\Desktop\actions-runner\_work\Wraith\Wraith\target\Wraith-*.jar C:\Users\Ben\Desktop\services\Wraith\Wraith.jar
      - name: Start service
        run: net start Wraith
